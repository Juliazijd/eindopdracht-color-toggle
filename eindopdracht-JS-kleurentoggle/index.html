<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />    
    <script defer src="script.js" ></script>
    <title>Color Toggler</title>
</head>
<body class="colortoggle__wrapper">
    <header class="colortoggle__header">
        <h1>Welcom to The Color Toggler</h1>
        <h3>Final exercise of Julia Zijderveld</h3>
    </header>
    <main>
        <nav class="colortoggle__nav-menu" id="nav-menu">
            <span class="colortoggle__menu-icon" id="menu-icon">
                <img src="menu-icon.png"/>
            </span>
            <ul class="colortoggle__color-menu" id="color-menu" >
                <li class="colortoggle__color-menu--iceblue" id="iceblue">Ice Blue</li>
                <li class="colortoggle__color-menu--salmon" id="salmon" >Salmon</li>
                <li class="colortoggle__color-menu--teal" id="teal">Teal</li>
                <li class="colortoggle__color-menu--khaki" id="khaki">Khaki</li>
                <li class="colortoggle__color-menu--lilac" id="lilac">Lilac</li>
            </ul>
            <span class="background-text" id="background-text"></span>
        </nav>
    </main>
</body>
</html>
